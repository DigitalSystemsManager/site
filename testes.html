        h1 { font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 900; background: var(--gradiente-marca); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        h2 { font-size: clamp(2rem, 4vw, 3rem); color: var(--azul-escuro); }
        h3 { font-size: clamp(1.5rem, 3vw, 2rem); color: var(--azul); }

        a:hover { color: var(--dourado); }
        .btn { display: inline-block; padding: 1rem 2rem; border: none; border-radius: 50px; font-weight: 600; font-size: 1rem; text-align: center; cursor: pointer; transition: var(--transicao-rapida); text-transform: uppercase; letter-spacing: 1px; }
        .btn-primary { background: var(--gradiente-cta); color: var(--branco); box-shadow: var(--sombra-dourada); }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(246, 180, 1, 0.4); }
        .btn-secondary { background: transparent; color: var(--azul); border: 2px solid var(--azul); }
        .btn-secondary:hover { background: var(--azul); color: var(--branco); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // AJUSTE DO PADDING DO BODY PARA O MENU FIXO
            function adjustBodyPadding() {
                const header = document.querySelector('.header');
                if (header) {
                    const headerHeight = header.offsetHeight;
                    document.body.style.paddingTop = `${headerHeight}px`;
                }
            }
            adjustBodyPadding();
            window.addEventListener('resize', adjustBodyPadding);

            // FUNCIONALIDADE DO ACORDEÃO
            function initializeAccordion() {
                const accordionHeaders = document.querySelectorAll('.accordion-header');
                accordionHeaders.forEach(header => {
                    header.addEventListener('click', () => {
                        const accordionContent = header.nextElementSibling;
                        header.classList.toggle('active');
                        accordionContent.classList.toggle('open');
                        if (accordionContent.classList.contains('open')) {
                            accordionContent.style.maxHeight = accordionContent.scrollHeight + "px";
                        } else {
                            accordionContent.style.maxHeight = null;
                        }
                    });
                });
            }
            initializeAccordion();

            // FUNCIONALIDADE DE SCROLL SUAVE PARA ÂNCORAS
            function smoothScrollToAnchor(e) {
                if (e.target.closest('a') && e.target.closest('a').getAttribute('href').startsWith('#')) {
                    const anchor = e.target.closest('a');
                    const href = anchor.getAttribute('href');
                    const targetId = href.substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        e.preventDefault();
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                        history.pushState(null, null, href);
                    }
                }
            }
            document.body.addEventListener('click', smoothScrollToAnchor);
        });
    </script>
